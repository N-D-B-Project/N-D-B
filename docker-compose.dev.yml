version: "3.8"

include:
  - path: ./Lavalink/docker-compose.yml
    env_file: .env
  - path: ./Database/docker-compose.yml
    env_file: .env

services:
  bot:
    container_name: ndbot
    build: .
    restart: always
    tty: true
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    working_dir: /usr/app
    command: >
      make start-dev
    networks:
      - ndnetwork

networks:
  ndnetwork:
