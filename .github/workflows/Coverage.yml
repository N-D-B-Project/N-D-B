name: Generate Coverage PR

on:
  push:
    branches: ["master"]

jobs:
  generate-coverage-pr:
    strategy:
      matrix:
        node-version: [20.6.1]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: yarn install
      env:
        # Disable Husky in CI
        # https://typicode.github.io/husky/how-to.html#skipping-git-hooks
        HUSKY: "0"

    - name: Navigate to Client package
      run: cd Packages/Client

    - name: Generate coverage report
      run: yarn test:cov

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        commit-message: Add test coverage report
        title: "Add test coverage report"
        body: "This PR adds the test coverage report generated by the GitHub Actions workflow."
        branch: "test/actions/coverage-report"
        labels: "automated"
        token: ${{ secrets.GITHUB_TOKEN }}
